<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="hero">
    <h1 class="visually-hidden">Eisenhower matrix.</h1> 
    <img class="hero__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix.">
    <a class="hero__link" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="tasks">
    <div class="wrapper task">
      <label class="task__title heading" for="new-task">Add Item</label>
      <div class="task__wrapper">
        <input class="task__field field" id="new-task" type="text">
        <button class="button">Add</button>
      </div>      
    </div>
    <h2 class="heading">Todo</h2>
    <ul class="tasks__list incomplete">
      <li class="incomplete__item">
        <input class="checkbox" type="checkbox">
        <label class="label">Pay Bills</label>
        <input class="field field--hidden" type="text">
        <button class="button">Edit</button>
        <button class="button">
          <img class="button__image" src="./remove.svg" alt="Remove button.">
        </button>
      </li>
      <li class="incomplete__item incomplete__edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label label--hidden">Go Shopping</label>
        <input class="field" type="text" value="Go Shopping">
        <button class="button">Save</button>
        <button class="button">
          <img class="button__image" src="./remove.svg" alt="Remove button.">
        </button>
      </li>
    </ul>
    <h2 class="heading">Completed</h2>
    <ul class="tasks__list completed">
      <li class="completed__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="label label--completed">See the Doctor</label>
        <input class="field field--hidden" type="text">
        <button class="button">Edit</button>
        <button class="button">
          <img class="button__image" src="./remove.svg" alt="Remove button.">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
